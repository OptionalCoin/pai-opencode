# 3-Tier: gpt-5.1 (most capable) → gpt-4.1 (standard) → gpt-4.1-mini (budget)
#
# Requires: OPENAI_API_KEY in ~/.opencode/.env
#
# Available models (Feb 2026):
#   openai/gpt-5.1          - Most capable, reasoning + coding
#   openai/gpt-4.1          - Balanced standard tier
#   openai/gpt-4.1-mini     - Fast, budget tier
#   openai/gpt-4o           - Previous generation (still available)
#   openai/gpt-5-mini       - Newer budget alternative
#   openai/o3-mini          - Reasoning specialist (budget)
#
